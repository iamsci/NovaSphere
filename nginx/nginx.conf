user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;
    server_tokens   off;

    # Gzip Compression
    gzip              on;
    gzip_min_length   256;
    gzip_proxied      any;
    gzip_vary         on;
    gzip_types        text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Log format to include request ID for tracing
    log_format  main  '$remote_addr - [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'rt=$request_time';

    access_log  /var/log/nginx/access.log  main;

    server {
        listen       80;
        listen       [::]:80;
        server_name  your.domain.com;  # replace with your domain or _

        root   /usr/share/nginx/html;
        index  index.html;

        # Health check endpoint for Docker or load-balancer
        location = /health {
            default_type application/json;
            return 200 '{"status":"ok"}';
        }

        # Single-page-app fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static assets caching
        location ~* \.(?:js|css|json|xml|map)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(?:png|jpe?g|gif|ico|svg)$ {
            expires 365d;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options        "DENY";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy       "no-referrer-when-downgrade";
        add_header X-XSS-Protection      "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;";

        # Optional: disable access logs for health checks
        location = /health {
            access_log off;
            log_not_found off;
        }
    }
}
